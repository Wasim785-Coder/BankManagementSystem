{% extends 'banking/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Make Transaction - {{ account.account_number }}</h4>
                <small class="text-muted">Current Balance: ${{ account.balance }}</small>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Transaction Type</label>
                        {{ form.transaction_type }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        {{ form.amount }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                    
                    <div class="mb-3" id="recipient-field" style="display: none;">
                        <label class="form-label">Recipient Account Number</label>
                        {{ form.recipient_account }}
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100">Process Transaction</button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{% url 'account_detail' account.id %}" class="btn btn-outline-secondary">Back to Account</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Show/hide recipient account field based on transaction type
    document.getElementById('id_transaction_type').addEventListener('change', function() {
        const recipientField = document.getElementById('recipient-field');
        if (this.value === 'transfer') {
            recipientField.style.display = 'block';
        } else {
            recipientField.style.display = 'none';
        }
    });
</script>

<style>
    input, select, textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
</style>
{% endblock %}
